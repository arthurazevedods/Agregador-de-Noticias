<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>News</title>
</head>

<body>


    <div class="container searchContainer text-center mt-5 p-0">
        <h1>Agregador de Notícias</h1>
        <div class="container row align-items-center selectionContainer my-2">
            <label class="col-2" for="category">Categoria:</label>
            <select class="col-7 mx-3 h-auto" id="category">
                <option value="general">
                    General
                </option>
                <option value="business">
                    Business
                </option>
                <option value="entertainment">
                    Entertainment
                </option>
                <option value="sports">
                    Sports
                </option>
                <option value="health">
                    Health
                </option>
                <option value="finance">
                    Finance
                </option>
                <option value="science">
                    Science
                </option>
                
                <option value="technology">
                    Technology
                </option>
            </select>
            <button class="col-2 btn btn-primary h-auto" id="fetchCategory">Buscar</button>
        </div>

        <div class="container row align-items-center my-2">
            <input class="col-9 mx-3 h-auto" type="text" id="searchKeyword" placeholder="pesquisar...">
            <button class="col-2 btn btn-primary h-auto" onclick="fetchNews(true)">
                Buscar
            </button>
        </div>
    </div>
    <div id="newsContainer"></div>

    <!-- Modais -->
    <!--Modal de Erro-->
    <div id="errorModal" class="modal" tabindex="-1">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <!-- Botão de fechar padrão -->
                <button type="button" class="btn-close btcloser" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="errorMessage"></p>
            </div>
            <div class="modal-footer">
                <!-- Botão para fechar o modal -->
                <button type="button" class="btn btn-primary btcloser" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>


    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
